<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="/yang/style.css">
    <link rel="stytesheet" type="text/css" hrer="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&dislay=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hau-container" id="root">
        <script type="module" src="/js/index.js">
        </script>
    </div>
    <div class="hau-form-container" id="form">
    </div>
    <div class="hero">
        <nav>
            <h2 class="logo">Water<span>Yang</span></h2>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#signup">Đăng kí</a></li>
                <li><a href="#signin">Đăng nhập</a></li>
            </ul>
            <div class="search">
                <div class="icon search"></div>
                <div class="input">
                    <input type="text" placeholder="Search" id="mysearch">
                </div>
                <span class="clear" onclick="document.getElementById('mysearch').value = ''"></span>
            </div>
            <button type="button">Giỏ hàng</button>
        </nav>
        <div class="brand-menu">
            <ul>
                <li><a href="#">AKKO</a></li>
                <li><a href="#">DAREU</a></li>
                <li><a href="#">IQUNIX</a></li>
                <li><a href="#">LEOPOLD</a></li>
                <li><a href="#">LOGITECH</a></li>
            </ul>
        </div>
    </div>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <div class="slide first">
                <img src="/yang/1.png" alt="">
            </div>
            <div class="slide">
                <img src="/yang/2.gif" alt="">
            </div>
            <div class="slide">
                <img src="/yang/3.gif" alt="">
            </div>
            <div class="slide">
                <img src="/yang/4.jpg" alt="">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script src="/yang/app2.js"></script>
</body>

</html>
